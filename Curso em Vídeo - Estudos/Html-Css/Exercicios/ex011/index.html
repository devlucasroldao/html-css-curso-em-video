<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <!-- <video src="videos/meu-video.mp4" width="500" controls></video> -->

    <video controls width="500" poster="imagens/capa pardal.png">

        <!-- ordem tem prioridade! -->

        <source src="videos/meu-video.mp4" type="video/mp4">
        <source src="videos/meu-video-fast.mp4" type="video-fast/mp4">
        <source src="videos/meu-video-webm.webm" type="video/webm">
        <source src="videos/meu-video.ogv" type="video/ogv">
        
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>

    </video>




</body>
</html>
