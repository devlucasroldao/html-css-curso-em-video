<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Classe</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(224, 173, 173);
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
        }

        div:hover {
            background-color: yellow;
            border-radius: 100px;
        }
    </style>
  </head>
  <body>
    <div id="01">01</div>
    <div id="02">02</div>
    <div id="03">03</div>
  </body>
</html>
